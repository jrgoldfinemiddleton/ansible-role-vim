  - bundle
  - colors
  - compiler
  - ftplugin
  - indent
  - keymap
  - lang
  - macros
  - plugin
  - syntax
  - tools
  - tutor

vim_install_autoload_scripts: []
vim_install_plugins: []

vim_install_vimrc: no
